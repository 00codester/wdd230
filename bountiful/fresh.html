<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Bountiful Foods</title>
</head>
<body>
    <header>
        <div class="ultiflexcont">

        
            <div class="flex-container">
                <button id="hamburgerBtn" ><span>&#9776;</span><span>X</span></button>
                <div class="social">
                    <a href="https://facebook.com">
                        <img src="images/facebook.png" alt="facebook">
                    </a>
                    <a href="https://twitter.com">
                        <img src="images/twitter.png" alt="twitter">
                    </a>
                    <a href="https://instagram.com">
                        <img src="images/insta.png" alt="instagram">
                    </a>
                </div>
                <div class="logo">
                    <a href="index.html">
                        <img src="images/bflogo.png" alt="bf logo">
                    </a>
                </div>
            </div>
            <nav>
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fresh.html">The Fresh</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="freshpage">
        <form method="get" id="freshform"> <!--action="scripts/form.js"> -->
            <fieldset>
                <legend>Personal Information</legend>
                <label class="personal">First Name* <input type="text" id="fname" name="fname" required></label>
                <label class="personal">Email* <input type="email" id="email" name="email" required></label>
                <label class="personal">Phone #* <input type="tel" id="phone" name="phone" required></label>
                
            </fieldset>
            <fieldset>
                <legend>Create Your Drink</legend>
                <label class="fruits">Fruit 1 <select id="fruit1"> 
                        <option value="default" selected>Select One...</option>
                    </select> 
                </label>
                <label class="fruits">Fruit 2 <select id="fruit2"> 
                        <option value="default" selected>Select One...</option>
                    </select> 
                </label>
                <label class="fruits">Fruit 3 <select id="fruit3"> 
                        <option value="default" selected>Select One...</option>
                    </select> 
                </label>
                <label class="special">Special Instructions <textarea class="specialtext" id="instructions"></textarea></label>
            </fieldset>


        </form>
        <div class="submitDiv">
            <!-- <input type="submit" value="Get Refreshed" class="submitB" id="clicked"> -->
            <button class="submitB" id="clicked">Get Refreshed</button>

        </div>
        <div id="drinkOrder"></div>


    </main>
    <footer>
        <div class="footerFlex">
            <div class="businessInfo">
                <p>&copy;Bountiful Foods</p>
                <p>3179 Carlsbad Blvd</p>
                <p>Carlsbad, CA 92008</p>
                <span id="lastMod"></span>
            </div>

            <div class="logo footLogo">
                <a href="index.html">
                    <img src="images/bflogo.png" alt="bf logo" loading="lazy">
                </a>
            </div>
        </div>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/hmbgr.js"></script>
</body>
</html>

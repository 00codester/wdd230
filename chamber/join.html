<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Help small businesses connect and know the area of Ogden">
    <title>Ogden Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <div id="logoLink">
            <a href="index.html">
            <img class="logo" src="images/ogdencommerce.webp" alt="Ogden Commerce Logo">
            </a>
        </div>
        <div class="heading">
            <h1>Ogden</h1>
            <h2>Chamber of Commerce</h2>
        </div>
        <div class="floatRight">
            <div class="social">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter">
                </a>
            </div>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </div>
        <nav>
            <ul id="primaryNav">
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="currentDate"></div>
    </header>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="pInfo">First Name* <input type="text" id="fname" name="fname" required> </label>
                <label class="pInfo">Last Name* <input type="text" id="lname" name="lname" required></label>
                <label class="pInfo">Business Position <input type="text" id="businessPosition" name="businessPosition" pattern="[A-Za-z -]{7,}" ></label>
                <label class="pInfo">Email* <input type="email" placeholder="johndoe@gmail.com" required> </label>
                <label class="pInfo">Cell Phone Number* <input type="tel" required> </label>
                <label class="pInfo">Business Name* <input type="text" required> </label>
            </fieldset>

            <fieldset>
                <legend>Membership</legend>
                    <label class="membership"><input type="radio" name="level" value="np">NP Membership</label>
                    <label class="membership"><input type="radio" name="level" value="bronze">Bronze Membership</label>
                    <label class="membership"><input type="radio" name="level" value="silver">Silver Membership</label>
                    <label class="membership"><input type="radio" name="level" value="gold">Gold Membership</label>


            </fieldset>

            <fieldset>
                <legend>Business</legend>
                <label class="business">Business Description <textarea></textarea> </label>
                
            </fieldset>
            <fieldset hidden>
                <input type="date" autocomplete="on" id="autoDate">
                <input type="time" autocomplete="on" id="autoTime">
            </fieldset>

            <input type="submit" value="Join the Community!" class="submitB">
        </form>
    </main>
    <footer>
        <img class="footerLogo" src="images/ogdencommerce.webp" alt="Ogden Commerce Logo">
        <div id="address">
            <h2>Ogden Chamber of Commerce</h2>
            <p>1234 My St.</p>
            <p>Ogden, UT 84404</p>
        </div>

        <div class="contactInfo">
            <p>info@ogdencommerce.com</p>
            <p>+(808)123-4567</p>
            <p>Location Map</p>
        </div>

        <div id="copyright">
            <p>&copy;2023 Ogden Commerce</p>
            <p id="name">Cody Karl</p>
            <p>WDD 230 Project</p>
            <span id="lastMod"></span>
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
